<div class="frame frame-cover" data-frame-index="{{ loop.index0 }}" data-frame-type="cover">
  <div class="frame-cover-inner">
    {% if slide.author %}<p class="frame-cover-author">{{ slide.author }}</p>{% endif %}
    <div class="frame-cover-block">
      <h1 class="frame-cover-title">{{ slide.title | default('Untitled') }}</h1>
      {% if slide.subtitle %}<p class="frame-cover-subtitle">{{ slide.subtitle }}</p>{% endif %}
    </div>
    {% if slide.accent %}<div class="frame-cover-accent">{{ slide.accent }}</div>{% endif %}
  </div>
  <span class="frame-number">{{ loop.index }} / {{ slides | length }}</span>
</div>
