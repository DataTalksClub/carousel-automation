<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, height=1080" />
  <title>{{ title | default('Carousel') }}</title>
  {% if inlineStyles %}
  <style>{{ inlineStyles }}</style>
  {% else %}
  <link rel="stylesheet" href="css/base-square.css" />
  {% endif %}
  <style>
    html, body { margin: 0; padding: 0; width: 1080px; min-width: 1080px; max-width: 1080px; }
    .frame { width: 1080px !important; height: 1080px !important; min-width: 1080px; max-width: 1080px; padding: 56px 56px; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; page-break-after: always; box-sizing: border-box; }
    .frame:last-child { page-break-after: auto; }
    .frame-number { position: absolute; bottom: 24px; right: 32px; font-size: 0.875rem; color: #aaa; }
  </style>
</head>
<body>
  {% for slide in slides %}
  {% set type = slide.type | default('title-paragraph') %}
  {% set framePartial = 'frames-square/' ~ type ~ '.html' %}
  {% include framePartial %}
  {% endfor %}
</body>
</html>
